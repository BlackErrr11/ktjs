<!DOCTYPE html>
<html>
<head>
<title>Таблица случайных чисел</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 5px;
    text-align: center;
  }
  .orange {
    background-color: orange;
  }
</style>
</head>
<body>

<script>
// 1. Создание массива с 30 случайными числами
const randomNumbers = [];
for (let i = 0; i < 30; i++) {
  randomNumbers.push(Math.floor(Math.random() * 100)); // От 0 до 99
}

// 2. Создание таблицы 5x6
const table = document.createElement("table");
const tbody = document.createElement("tbody");

for (let i = 0; i < 5; i++) {
  const row = document.createElement("tr");
  for (let j = 0; j < 6; j++) {
    const cell = document.createElement("td");
    const index = i * 6 + j; // Вычисляем индекс для массива
    const number = randomNumbers[index];
    cell.textContent = number;

    // 3. Покрасить ячейку в оранжевый цвет, если число >= 50
    if (number >= 50) {
      cell.classList.add("orange");
    }

    row.appendChild(cell);
  }
  tbody.appendChild(row);
}

table.appendChild(tbody);
document.body.appendChild(table); // Добавляем таблицу в тело документа
</script>

</body>
</html>
